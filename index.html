<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Dino Tamagotchi</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/game.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Tennis Dino Tamagotchi</h1>
        
        <div class="dinosaur-stats">
            <h2>Dino Stats</h2>
            <p>Age: <span id="age">0</span> days</p>
            <p>Skill Level: <span id="skill-level">0</span></p>
            <p>Hunger: <span id="hunger">100</span>%</p>
            <p>Happiness: <span id="happiness">100</span>%</p>
            <p>Health: <span id="health">100</span>%</p>
            <p>Energy: <span id="energy">100</span>%</p>
            <p>Weight: <span id="weight">50</span> lbs</p>
            <p>Nutrition: <span id="nutrition">100</span>%</p>
        </div>

        <div class="game-controls">
            <h2>Care Actions</h2>
            <div class="feeding-section">
                <h3>Feeding</h3>
                <button id="feed-protein">Protein</button>
                <button id="feed-carbs">Carbs</button>
                <button id="feed-vegetables">Vegetables</button>
            </div>

            <div class="exercise-section">
                <h3>Exercise</h3>
                <button id="exercise-light">Light Exercise</button>
                <button id="exercise-medium">Medium Exercise</button>
                <button id="exercise-intense">Intense Exercise</button>
            </div>

            <div class="healing-section">
                <h3>Recovery</h3>
                <button id="heal-rest">Rest</button>
                <button id="heal-stretch">Stretch</button>
                <button id="heal-medical">Medical Treatment</button>
            </div>

            <div class="tournament-section">
                <h3>Tournaments</h3>
                <button id="tournament-local">Local Tournament</button>
                <button id="tournament-regional">Regional Tournament</button>
                <button id="tournament-national">National Tournament</button>
            </div>
        </div>
    </div>
</body>
</html>
